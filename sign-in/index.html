<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="First-half">
                <div class="top">
                    <div class="account"><strong>Don't Have an Account Yet</strong></div>
                    <div class="waiting"><strong>What are you waiting for? Let's Fix that now!</strong></div>
                    <button class="button" type="Sign up"> <a href="Sign Up"
                            class="text-decoration-none"><span><strong>Sign up</strong></span></a></button>
                </div>
                <img class="Rocket" src="images/rocket.png">
            </div>

            <div class="Second-half">
                <h2><strong><bold>Sign In</bold></strong></h2>
                <div class="side">
                    <input type="text" class="username"><br><br>
                    <input type="text" class="email"><br><br>
                    <input type="text" class="password"><br><br>
                    <button class="button2" type="Sign up"> <a href="Sign Up"class="text-decoration-none"><span><strong>Sign in</strong></span></a></button><br><br>
                    <div class="text"><small><bold> or sign in with social platforms</bold</small></div>                 
                </div>
                <div class="icons">
                    <h5>
                        <i class="fab fa-facebook fa-3x icone-f"></i>
                        <i class="fab fa-twitter fa-3x icone"></i>
                        <i class="fab fa-google fa-3x icone"></i>
                        <i class="fab fa-instagram fa-3x icone"></i>
                    </div>
                 </div>


            </div>
        </div>

    </main>
</body>

</html>
